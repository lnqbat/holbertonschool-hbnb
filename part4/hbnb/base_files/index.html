<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Places</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="scripts.js"></script>
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="images/logo.png" alt="HBnB">
        <span class="logo-text"></span>
      </div>
    </div>
    <div class="navbar-right">
      <a href="login.html" class="nav-button login-button" id="login-link">Login</a>

      <div class="user-menu" id="user-menu" style="display: none;">
      <button class="nav-button user-button" id="user-name-button"></button>
      <div class="dropdown-content" id="dropdown-content">
        <a href="#" id="logout-link">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <div class="header-actions">
      <button class="create-button" onclick="window.location.href='create_place.html'">+ Create Place</button>
    </div>
    <div class="filter-bar">
      <label for="price-filter"><strong>Max Price:</strong></label>
      <select id="price-filter">
        <option value="all">All</option>
        <option value="100">$100</option>
        <option value="150">$150</option>
        <option value="200">$200</option>
      </select>
    </div>

    <section id="places-list" class="places-container">
     </section>
  </main>

  <footer>
    <p>&copy; 2025 HBnB. Baptiste Lonqueu.</p>
  </footer>

</body>
</html>
