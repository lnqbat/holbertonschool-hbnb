<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Details - HBnB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script defer src="scripts.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="images/logo.png" alt="HBnB">
        <span class="logo-text">HBnB</span>
      </div>
    </div>
    <div class="navbar-right">
      <a href="index.html" class="nav-button">Home</a>
      <a href="login.html" class="nav-button login-button" id="login-link">Login</a>
    </div>
  </header>

  <main>
    <section id="place-details" class="place-details">
    </section>

    <section id="add-review" class="add-review-section" style="display: none;">
      <h2>Leave a Review</h2>
      <form id="review-form">
        <textarea id="review-text" placeholder="Write your review here..." required></textarea>
        <button type="submit" class="btn">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 HBnB. Baptiste Lonqueu.</p>
